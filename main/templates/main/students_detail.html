{% extends 'main/base.html' %}

{% block contents %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация студента
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Почта</th>
                        </tr>
                        <tr>
                            <td>{{ object.first_name }}</td>
                            <td>{{object.last_name}}</td>
                              <td>{{ object.email }}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        Предмет
                    </h2>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Название</th>
                            <th>Описание</th>
                        </tr>
                        {% for subject in subjects %}
                        <tr>
                            <td>{{ subject.title }}</td>
                            <td>{{ subject.description }}</td>
                        </tr>
                         {% endfor %}
                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
